<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Brain Visualization -->
        <div class="brain-container">
            <div class="brain-background"></div>
            <div class="neural-network" id="neural-network">
                <!-- Neurons and synapses will be dynamically inserted here -->
            </div>
            <div class="controls">
                <button id="new-tab-btn" class="control-btn">New Tab</button>
                <button id="zoom-in-btn" class="control-btn">Zoom In</button>
                <button id="zoom-out-btn" class="control-btn">Zoom Out</button>
                <button id="reset-view-btn" class="control-btn">Reset View</button>
                <button id="debug-btn" class="control-btn">Debug View</button>
            </div>
            
            <!-- Minimap for navigation -->
            <div class="minimap-container">
                <div class="minimap" id="minimap">
                    <div class="minimap-viewport" id="minimap-viewport"></div>
                </div>
            </div>
        </div>

        <!-- Browser Interface -->
        <div class="browser-interface">
            <div class="tab-bar" id="tab-bar">
                <!-- Tabs will be dynamically inserted here -->
            </div>
            <div class="address-bar">
                <input type="text" id="url-input" placeholder="Enter URL...">
                <button id="go-btn">Go</button>
            </div>
            <div class="content-display" id="content-display">
                <!-- Page content will be displayed here -->
                <div class="welcome-screen">
                    <h1>Welcome to Brain Browser</h1>
                    <p>Open a new tab to start creating your neural network!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="neuron-template">
        <div class="neuron" data-id="">
            <div class="neuron-body">
                <img src="assets/neuron-inactive.atom.svg" class="neuron-inactive-svg" alt="Inactive Neuron">
                <img src="assets/neuron.atom.svg" class="neuron-active-svg" alt="Active Neuron">
            </div>
            <div class="neuron-label"></div>
        </div>
    </template>

    <template id="synapse-template">
        <svg class="synapse" data-from="" data-to="" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path class="synapse-path" d=""></path>
            <circle class="pulse" r="4" cx="0" cy="0"></circle>
        </svg>
    </template>

    <template id="tab-template">
        <div class="tab" data-id="">
            <span class="tab-title"></span>
            <button class="close-tab-btn">Ã—</button>
        </div>
    </template>

    <template id="page-template">
        <div class="page" data-id="">
            <div class="page-content">
                <h1 class="page-title"></h1>
                <div class="page-body"></div>
                <div class="iframe-container" style="display: none;">
                    <iframe class="web-iframe" src="about:blank" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </template>

    <script src="brainBrowser.js" type="module"></script>
</body>
</html>
